{% extends 'base.html' %}
{% load static %}

{% for c in capsule %}
<title>{{c.name}}</title>
{% endfor %}



{% block body %}

<div class="container mt-3">  
    {% for c in capsule %}
    <div class="row mb-5 shadow">
        <div class="col-12 mt-3 mb-3">
            <img src='{{c.image.url}}' width=100%>
        </div>

        <div class="col-12 mt-3 mb-3">
            <h2>{{ c.name }}</h2>
            {% autoescape on %}
            <div class="fs-4">{{ c.description|linebreaks}}</div>
            {% endautoescape %}
            <div class="d-grid gap-2 d-flex justify-content-center">
                <div>
                    <button type="submit" class="btn btn-primary fs-4 text-white fPersian ">
                        <a class="navbar-brand active cHover" href="{% url 'booking' %}">Обрати капсулу</a>
                    </button>
                </div>   
            </div>
           

        </div>

       
    </div>
    {% endfor %}
  
</div>


{% endblock %}
